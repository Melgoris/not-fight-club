<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>


  <body>
    <div class="top-menu-container">
      <div class="avatar-container" role="banner">
        <div class="_avatar">
          <img class="avatar-img" src="/img/avatar1.jpg" alt="">
        </div>
      </div>
      <nav role="navigation">
        <ul class="menu__list">
          <li class="menu__item">
            <button class="menu__link">Item 1</button>
          </li>
          <li class="menu__item">
            <button class="menu__link">Item 2</button>
          </li>
          <li class="menu__item">
            <button class="menu__link">Item 3</button>
          </li>
          <li class="menu__item">
            <button class="menu__link">Item 4</button>
          </li>
        </ul>
      </nav>
      <button class="reset">Exit</button>
    </div>
    <div id="app">
      <section class="current-screan">
        <div class="login" id="_login">
          <div class="login-form">
            <div class="input_box">
              <input type="text" id="playerName" placeholder="Enter nickname">
            </div>
            <button class="login-button" id="loginBtn">Go</button>
          </div>
        </div>
      </section>

      <section class="current-screan">
        <div class="character-ui" id="_characterUi">
          <div class="button-wrapper">
            <button class="choose-hero-button" id="choose-hero-btn">Choose</button>
          </div>
          <div class="player-container" style="display:none">
            <span class="player-name" id="displayPlayerName"></span>
            <span id="wins"></span>
            <span id="losses"></span>
            <button class="login-button" id="win-btn">Go win</button>
            <button class="login-button" id="loss-btn">Go lose</button>
            <button class="login-button" id="logout-btn">logout</button>
          </div>
        </div>
      </section>
    </div>

    </div>
    <div class="wrapper"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
